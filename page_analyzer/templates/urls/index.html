{% extends 'base.html' %}

{% block title %}Анализатор страниц{% endblock %}

{% block content %}
<h1>Сайты</h1>
<div class="table-responsive">
    <table class="table table-bordered table-hover text-nowrap" data-test="urls">
        <tbody>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Последняя проверка</th>
            <th>Код ответа</th>
        </tr>
        {% for url in urls%}
        <tr>
            <td>{{ url[0] }}</td>
            <td>
                <a href="{{ url_for('analize_page', id=url[0]) }}">{{ url[1] }}</a>
            </td>
            <td></td>
            <td></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
